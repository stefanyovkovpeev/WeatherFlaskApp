<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Weather Across The Globe{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<nav class="navbar navbar-expand-md navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">Home</a>

        <ul class="navbar-nav me-auto">
            <li class="nav-item">
                <a class="nav-link" href="/randomcities">Random Cities</a>
            </li>
        </ul>

        <form class="d-flex" method="POST" action="/searchedcity">
            <input class="form-control me-2" type="search" placeholder="Search cities" aria-label="Search" name="search_query">
            <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
    </div>
</nav>

{% block content %}
<div class="container mt-4">
    <div class="card">
        <div class="card-body">
            <p class="card-text">This is a weather app that allows the generation of 5 random cities and their weather conditions and gives an average condition across them. You can also use individual search for specific cities in the search section.</p>
        </div>
    </div>
</div>
{% endblock %}

<script>
    $(document).ready(function(){
        $("#searchbutton").click(function(){
            alert("Not working yet!");
        });
    });
</script>

</body>
</html>
